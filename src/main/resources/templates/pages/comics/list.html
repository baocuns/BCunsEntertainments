<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title='Comics | BCuns Entertainment')}">
    <title>Title</title>
</head>
<body class="scrollbar-hidden">
<!-- header -->
<header th:replace="~{fragments/header :: header}"></header>

<!-- content -->
<!--<div th:each="item:${comics}">-->
<!--    <div th:each="like: ${item.getLike()}">-->
<!--        <p th:text="${like.getValue()}"></p>-->
<!--    </div>-->
<!--    <div th:text="${item.getLike().size()}">-->
<!--</div>-->
<section class="mt-32">
    <div class="mx-auto p-8 lg:max-w-7xl">
        <!--    title -->
        <div class="py-4">
            <div class="flex items-center border-b pb-3">
                <i class="fa-thin fa-list-timeline fa-xl" style="color: #ff0000;"></i>
                <a href="#"
                   class="flex items-center hover:text-red-500 dark:hover:text-red-500 text-black dark:text-white">
                    <h1 class="text-4xl lg:text-xl font-medium mx-2">Truyện tranh nổi bật</h1>
                    <i class="fa-light fa-angles-right fa-xl"></i>
                </a>
            </div>
        </div>
        <!--    list comics -->
        <div class="grid grid-cols-2 gap-12 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-6 xl:gap-x-8 py-8">
            <div class="shadow dark:shadow-gray-700 rounded" th:each="item: ${comics}">
                <div class="group relative">
                    <!-- rating -->
                    <a href="#" class="flex items-center absolute px-1 bg-black/50 top-[10%] right-0 z-10 rounded-l">
                        <!--                        <p-->
                        <!--                                class={classs(-->
                        <!--                        'font-medium mx-1',-->
                        <!--                        rate >= 5 && 'text-amber-500 text-5xl',-->
                        <!--                        rate < 5 && rate >= 4 && 'text-rose-500 text-4xl',-->
                        <!--                        rate < 4 && rate >= 3 && 'text-green-500 text-2xl',-->
                        <!--                        rate < 3 && rate >= 2 && 'text-teal-500 text-xl',-->
                        <!--                        rate < 2 && rate >= 1 && 'text-sky-500 text-lg',-->
                        <!--                        rate < 1 && 'text-white text-base'-->
                        <!--                        )}-->
                        <!--                        >-->
                        <!--                        {rate}-->
                        <!--                        </p>-->
                        <p class="font-medium mx-1 text-amber-500 text-5xl">
                            5
                        </p>
                        <div class="text-amber-300 mx-1">
                            <i class="fa-light fa-star fa-lg" style="color: #ffeb0f;"></i>
                        </div>
                    </a>
                    <!-- image -->
                    <div class="h-[650px] aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-t bg-gray-200 group-hover:opacity-75 lg:aspect-none xl:h-72 2xl:h-60">
                        <img th:src="${item.getThumbnails()}"
                             class="h-full w-full object-cover object-center group-hover:scale-110 duration-500 ease-in-out">
                    </div>
                    <div class="mt-3 px-2 mb-2">
                        <div class="flex">
                            <span th:text="${item.getTimeAgo()}" class="text-2xl lg:text-base">{3 phút trước}</span>
                        </div>
                        <div class="py-2 lg:py-0">
                            <a th:href="'comics/' + ${item.getTitleSlug()}">
                                <span aria-hidden="true" class="absolute inset-0"></span>
                                <span class="hidden" th:text="${item.getTitle()}">{element.title}</span>
                            </a>
                            <h3 class="text-3xl lg:text-lg font-medium line-clamp-1" th:text="${item.getTitle()}">
                                {element.title}
                            </h3>
                        </div>
                        <div class="flex justify-between mt-1 text-3xl lg:text-base">
                            <div class="flex items-center">
                                <i class="fa-light fa-file-image"></i>
                                <p th:text="${item.getCountChapter()}" class="font-light ml-1">123</p>
                            </div>
                            <div class="flex items-center">
                                <i class="fa-light fa-face-grin-hearts"></i>
                                <p th:if="${item.getLike() != null}" th:text="${item.getLike().size()}"
                                   class="text-3xl lg:text-lg font-light ml-1">123</p>
                                <p th:if="${item.getLike() == null}" class="font-light ml-1">0</p>
                            </div>
                            <div class="flex items-center">
                                <p th:text="${item.getView()}" class="font-light mr-1">123</p>
                                <i class="fa-light fa-face-hand-peeking"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--    pagination -->
        <div class="flex justify-center mt-4">
            <div class="flex rounded-md">
                <a th:if="${currentPage > 0}" th:href="'?page=' + ${currentPage - 1}" href="#"
                   class="relative inline-flex items-center p-2 rounded-l-md border border-gray-300 bg-white dark:bg-gray-800 text-xl font-medium text-gray-500 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">
                    <span class="sr-only">Previous</span>
                    <!-- Heroicon name: solid/chevron-left -->
                    <i class="fa-light fa-chevron-left fa-lg"></i>
                </a>
                <!-- Page numbers -->
                <span th:each="pageNumber : ${#numbers.sequence(0, totalPages - 1)}">
                    <a class="p-2 text-xl" th:if="${pageNumber == currentPage}" th:text="${pageNumber}"></a>
                    <a class="p-2 text-xl" th:unless="${pageNumber == currentPage}" th:href="'?page=' + ${pageNumber}" th:text="${pageNumber}"></a>
                </span>
                <a th:if="${currentPage < totalPages - 1}" th:href="'?page=' + ${currentPage + 1}" href="#"
                   class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white dark:bg-gray-800 text-xl font-medium text-gray-500 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">
                    <span class="sr-only">Next</span>
                    <!-- Heroicon name: solid/chevron-right -->
                    <i class="fa-light fa-chevron-right fa-lg"></i>
                </a>
            </div>
        </div>
    </div>
</section>
<!-- footer -->
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
