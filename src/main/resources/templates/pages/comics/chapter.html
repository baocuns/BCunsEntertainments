<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head
        th:replace="~{fragments/head :: head(title=${comic.getTitle()} + ' - ' + ${chapter.getTitle()})}"
>
    <title>Chapter</title>
</head>
<body class="scrollbar-hidden">
<!-- header -->
<header
        th:replace="~{fragments/comics/navbar :: navbar(
        chapter=${chapter},
        comic=${comic}
        )}"
></header>
<!-- Content Chapter Details: Photos -->
<section class="py-4 mt-32">
    <div class="mx-auto max-w-full py-4 lg:max-w-3xl">
        <div class="flex justify-center" th:each="photo: ${chapter.getPhotos()}">
            <img
                    th:src="'https://picture.bcent.online/images?src=' + ${photo.getUrl()}"
                    th:alt="${photo.getTitle()}"
                    class="w-full h-auto object-cover"
            >
        </div>
    </div>
</section>
<!-- footer -->
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
